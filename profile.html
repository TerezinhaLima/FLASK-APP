{% extends "layout.html" %}

{% block content %}
<div  class="row">
      {% for character in profile %}
      

          <div class="col-sm-3 col-6">
              <img src="{{profile.image}}" alt="{{profile.name}}"
              class="img-fluid img-thumbnail" />
          </div>

          <div class="col-sm-3 col-6">
                <h1 class="h5">{{profile.name}}</h1>

          </div>
      {% endfor %}
      
</div>
{% endblock %}
