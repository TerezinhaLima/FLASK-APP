{% extends "layout.html" %}

{% block content %}
<div  class="row">
      {% for character in location %}
      

          <div class="col-sm-3 col-6">
              <img src="{{location.image}}" alt="{{location.name}}"
              class="img-fluid img-thumbnail" />
          </div>

          <div class="col-sm-3 col-6">
                <h1 class="h5">{{location.name}}</h1>

          </div>
      {% endfor %}
      
</div>
{% endblock %}
